<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuotrauku formatai</title>
</head>
<body style="background-color: rgb(220, 220, 220); color: #050505cc;">
    <h2>JPG nuotraukos</h2>
        <img src="JPG/img1.jpg" alt=""
        width="300"
        height="100"
        style="object-fit: cover; object-position: center;">

        <br><img src="JPG/img2.jpg" alt=""
        width="300"
        height="100"
        style="object-fit: cover; object-position: center;">

        <br><img src="JPG/img3.jpg" alt=""
        width="300"
        height="100"
        style="object-fit: cover; object-position: center;">

    <h2>PNG nuotraukos</h2>
        <img src="PNG/img1.png" alt=""
        height="100"
        style="object-fit: cover; object-position: center;">

        <img src="PNG/img2.png" alt=""
        height="100"
        style="object-fit: cover; object-position: center;">

        <img src="PNG/img3.png" alt=""
        height="100"
        style="object-fit: cover; object-position: center;">
        
    <h2>GIF nuotraukos</h2>
    <img src="GIF/img1.gif" alt=""
        height="100"
        width="300"
        style="object-fit: cover; object-position: center;">

        <br><img src="GIF/img2.gif" alt=""
        width="300"
        height="400"
        style="object-fit: cover; object-position: center;">

        <br><img src="GIF/img3.gif" alt=""
        height="100"
        width="300"
        style="object-fit: cover; object-position: center;">

    <h2>SVG grafikos elementai</h2>
        <svg width="300" height="100">
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="2" fill="skyblue" />
         </svg>
</body>
</html>
